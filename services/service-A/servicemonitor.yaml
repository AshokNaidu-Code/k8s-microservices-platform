# services/service-A/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-a-monitor
  labels:
    release: prometheus-stack # Must match the selector in kube-prometheus-values.yaml
spec:
  selector:
    matchLabels:
      app: service-a # Matches the service-a-internal service
  endpoints:
  - port: metrics # Uses the 'metrics' named port from the Service
    path: /metrics # Standard path where Prometheus client libraries expose metrics
    interval: 30s